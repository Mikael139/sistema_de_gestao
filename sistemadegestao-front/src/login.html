<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="box_preta">
        <img src="./img/GTX.png" alt="Logo da GTX" class="login_logo">
        <div class="box_branca">
            <h1 class="login_titulo">Que bom te ver por aqui!</h1>
            <h1 class="login_subtitulo">Faça seu Login</h1>
            <form>
                <input type="email" placeholder="E-Mail" class="login email">
                <input type="password" placeholder="Senha" class="login senha">
            </form>
            <a href="" target="_blank" rel="noopener noreferrer" class="esqueceu">Esqueceu a senha?</a>
            <br>
            <a href="" target="_blank" rel="noopener noreferrer" class="criar">Não possui uma conta? <strong id="criar">Crie uma agora</strong></a>
        </div>
        <button class="btn_entrar">Entrar</button>
    </div>
</body>
</html>
